<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="../vendor/normalize.css/normalize.css" />

        <style>
            html {
                overflow: hidden;
            }

            #main {
                display: grid;
                grid-template: 10vh 80vh 10vh / 10vw 80vw 10vw;
            }

            /* Center children with flexbox. */
            .flex {
                display: flex;
                flex-wrap: wrap;
                align-content: center;
            }

            /* Set car above level and below edges. */
            .edge {
                z-index: 3;
                background-color: darkcyan;
            }
            #car {
                z-index: 2;
            }

            /* Stack all levels in middle of screen. */
            #levels {
                position: relative;
            }
            #levels > * {
                width: 100%;
                height: 100%;
                position: absolute;
                top: 0;
                left: 0;
            }

            /* Switch levels by hiding and unhiding. */
            .off {
                visibility: hidden;
            }

            /* Set resource counters font. */
            #gold {
                margin-left: 5%;
                font-family: "Young Serif", serif;
                font-size: 6vh;
            }
        </style>

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap"
            rel="stylesheet"
        />
    </head>

    <body>
        <div id="main">
            <div class="edge"></div>
            <div class="edge flex">
                <div id="gold">
                    <span id="gold-title">Gold:</span>
                    <span id="gold-counter">0</span>
                </div>
            </div>
            <div class="edge"></div>
            <div class="edge"></div>
            <div id="levels">
                <div id="battlefield"></div>
                <div id="shop" class="off" style="background: blue"></div>
            </div>
            <div class="edge"></div>
            <div class="edge"></div>
            <div class="edge"></div>
            <div class="edge"></div>
        </div>
        <div id="car" style="width: 5vw; height: 5vh"></div>
        <script type="module" src="main.js"></script>
    </body>
</html>
