<!DOCTYPE html>
<html>
    <head>
        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap"
            rel="stylesheet"
        />

        <!-- main styles -->
        <link rel="stylesheet" href="../vendor/normalize.css/normalize.css" />

        <style>
            html {
                overflow: hidden;
            }

            .no-cursor,
            .no-cursor * {
                cursor: none;
            }

            /* Center children with flexbox. */
            .flex {
                display: flex;
                flex-wrap: wrap;
                align-content: center;
            }
        </style>

        <!-- game styles -->
        <link rel="stylesheet" href="game-assets.css" />
    </head>

    <body>
        <div id="game-grid">
            <div class="edge"></div>

            <div class="edge flex">
                <div id="gold">
                    <span class="title">Gold:</span>
                    <span class="counter">0</span>
                </div>
            </div>

            <div class="edge"></div>
            <div class="edge"></div>

            <div id="levels" class="no-cursor">
                <div id="meadow"></div>
                <div id="shop" class="off"></div>
            </div>

            <div class="edge"></div>
            <div class="edge"></div>
            <div class="edge"></div>
            <div class="edge"></div>
        </div>

        <div id="player" class="no-cursor">
            <div id="car"></div>
        </div>

        <div id="entities" class="no-cursor">
            <div id="enemies"></div>
            <div id="pickups"></div>
        </div>

        <script type="module" src="main.js"></script>
    </body>
</html>
